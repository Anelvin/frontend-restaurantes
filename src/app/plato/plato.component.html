<app-navegacion-empleados></app-navegacion-empleados>

<div class="contenedorPlato">
<div class="pt-5"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/restaurantes-7f37d.appspot.com/o/imagenFondo%2FLogo-empresa.png?alt=media"
            alt="Logo Restaurante">
          <h1>Restaurante Anelvin - {{restaurante}}</h1>
        </div>
        <div class="row">
          <h3>Platos</h3>
        </div>
        <div>
          <button class="btn btn-success" (click)="agregarPlato()">âž•Agregar plato</button>
        </div>
        <div class="contenedorTabla">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Restaurante</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plato of platos">
                  <th scope="row">{{plato._id}}</th>
                  <td class="imagenPlato"><img
                      src="https://firebasestorage.googleapis.com/v0/b/restaurantes-7f37d.appspot.com/o/imagenPlatos%2F{{plato.imagenURL}}?alt=media"
                      alt=""></td>
                  <td>{{plato.nombre}}</td>
                  <td>{{plato.restaurante}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
