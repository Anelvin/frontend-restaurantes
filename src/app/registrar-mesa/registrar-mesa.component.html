<app-navegacion-empleados></app-navegacion-empleados>

<div class="contenedorMesa">
  <div class="pt-5"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/restaurantes-7f37d.appspot.com/o/imagenFondo%2FLogo-empresa.png?alt=media"
            alt="Logo Restaurante">
          <h1>Restaurante Anelvin - {{restaurante}}</h1>
        </div>
        <div class="row">
          <h3>Registrar Mesa</h3>
        </div>
        <div class="col-8 offset-2">
            <form>
              <div class="form-group pt-5">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="nombreMesa" class="form-control" placeholder="Nombre de la mesa"
                  name="usuario">
              </div>
              <button class="btn btn-primary mb-5" (click)="enviar()">Enviar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
