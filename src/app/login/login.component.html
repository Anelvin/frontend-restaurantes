
<div class="loginRestaurante pt-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <form >
                    <h1 class="text-center">Login</h1>
                    <div class="form-group pt-5">
                      <label>Usuario</label>
                      <input type="text" [(ngModel)]="usuario" class="form-control" placeholder="Usuario" name="usuario" >
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                      <label>Restaurante</label>
                      <select class="form-control" [(ngModel)]="restaurante" name="restaurante">
                          <option *ngFor="let restaurante of restaurantes" value="{{restaurante.nombre}}">{{restaurante.nombre}}</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-5" (click)="enviar()">Entrar</button>
                  </form>
            </div>
        </div>
    </div>
</div>
